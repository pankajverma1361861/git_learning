<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Sign Up</h1>
    <div class="continar">
        <form action="" method="post">
            <div class="input-box">
                <label for="name">First Name :</label>
                <input type="text" placeholder="Enter Your first name" maxlength="10" size="20"></div>
            <div class="input-box">
                <label for="name">Last name :</label>
                <input type="text" placeholder="Enter Your last name" maxlength="10" size="20">
            </div>
            <div class="input-box">
                <label for="DOB">D.O.B</label>
                <input type="date" name="DOB" id="DOB" size="20">
            </div>
            <div class="input-box">
                <label for="gender">Gender :</label>
                <span>Male</span> <input type="radio" name="gender" id="Male">
                <span>Female</span> <input type="radio" name="gender" id="eMale">
            </div>
            <div class="input-box">
                <label for="email">Email :</label>
                <input type="email" placeholder="Email" maxlength="50" size="20">
            </div>
            <div class="input-box">
                <label for="phone">Mobile</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile number" maxlength="10">
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Create password">
            </div>
            <span class="btn"> <button type="submit">Sign up</button></span>
        </form>
    </div>
</body>

</html>
